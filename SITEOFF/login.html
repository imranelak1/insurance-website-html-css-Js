  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login or Register</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="stylelogin.css">
  </head>
  <body style="display:flex; align-items:center; justify-content:center;">
  <div class="login-page">
    <div class="form">
      <form class="register-form" action="home.html"  onsubmit=" return signup()" >
        <h2> Register</h2>
        <input id="name" type="text" placeholder="Full Name *" required/>
        <input id="user" type="text" placeholder="Username *" required/>
        <input id="email" type="email" placeholder="Email *" required/>
        <input id="password" type="password" placeholder="Password *" required/>
        <button  type="submit">create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form"  action="home.html" onsubmit="return signin()">
        <h2> Login</h2>
        <input id="username" type="text" placeholder="Username" required />
        <input id="passwordSign" type="password" placeholder="Password" required/>
        <button type="submit" name="send2">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
  </body>
  </html>
